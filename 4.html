<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Contact</title>  
    <style>  
        /* 在这里添加您的CSS样式 */  
        body {
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
			background-image: url('shuaitianyi.png');
			color: #6cf;
        }  
          
        header {  
            background-color: #333;  
            color: #fff;  
            padding: 10px;  
            text-align: center;  
        }  
        a{
			color: #6cf;
		}
        nav {  
            background-color: #555;  
            color: #fff;  
            padding: 10px;  
            text-align: center;  
        }  
          
        nav ul {  
            list-style-type: none;  
            padding: 0;  
        }  
          
        nav ul li {  
            display: inline-block;  
            margin-right: 10px;  
        }  
          
        nav ul li a {  
            color: #fff;  
            text-decoration: none;  
        }  
          
        main {  
            padding: 20px;  
        }  
          
        footer {  
            background-color: #333;  
            color: #fff;  
            padding: 10px;  
            text-align: center;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>联系我</h1>  
    </header>  
<a href="index.html">返回首页</a>
    <section class="contact-info">  
        <h2>联系信息</h2>  
        <p>邮箱: <a href="mailto:your-email@example.com">your-email@example.com</a></p>  
        <p>电话: 123-456-7890</p>  
        <p>地址: 您的地址</p>  
    </section>  
      
    <section>  
        <h2>发送消息</h2>  
        <form action="your-email-action-url" method="post">  
            <label for="name">姓名:</label>  
            <input type="text" id="name" name="name" required>  
              
            <label for="email">邮箱:</label>  
            <input type="email" id="email" name="email" required>  
              
            <label for="message">留言:</label>  
            <textarea id="message" name="message" required></textarea>  
              
            <input type="submit" value="发送">  
        </form>  
    </section>  
      
    <footer>  
        <p>版权所有 &copy; 2023 个人网站</p>  
    </footer>  
</body>  
</html>
